<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Stickify</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
    <div id="wrapper">
        <div id="title">
            <div id="left">
                <div id="logo-wrapper">
                    <span>Stickify</span>
                </div>
            </div>
            <div id="right">
                <div id="image-wrapper" title="Clear Canvas">
                    <img src="assets/images/clear_canvas.png" width="25" height="25">
                </div>
            </div>
        </div>
        <div id="input-wrapper">
            <input type="text" name="name" placeholder="Enter the text you would like to Stickify!" autocomplete="off">
        </div>
        <div id="canvas">
            <canvas width="794" height="494"></canvas>
        </div>
    </div>
</body>

</html>
